<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temas</title>
    <link rel="stylesheet" href="css/temas.css">
</head>
<body>
    <nav class="navbar">
        <button onclick="window.location.href='index.html'">Página Principal</button>
        <button onclick="window.location.href='cursos.html'">Cursos</button>
    </nav>

    <header class="temas-titulo">
        <h1 id="nombre-curso">Temas del curso</h1>
    </header>

    <main>
       
        <section id="formulario-tema" class="crear-tema">
            <h2>Crear un nuevo tema</h2>
            <div class="campo">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" placeholder="Título del tema">
            </div>
            <div class="campo">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" placeholder="Descripción del tema"></textarea>
            </div>
            <button id="btn-crear">Crear Tema</button>
        </section>

    
        <section id="lista-temas">
            <h2>Lista de temas</h2>
            <table class="table-temas">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Descripción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="temas-body">
                    
                </tbody>
            </table>
        </section>
    </main>

    <script>
        // Mostrar el nombre del curso (si viene en la URL)
        const params = new URLSearchParams(window.location.search);
        const nombreCurso = params.get('nombre');
        if (nombreCurso) {
            document.getElementById('nombre-curso').innerText = `Temas del curso: ${decodeURIComponent(nombreCurso)}`;
        }
    </script>

    <script src="js/temas.js"></script>
</body>
</html>
