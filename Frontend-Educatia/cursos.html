<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <button onclick="window.location.href='index.html'">Volver</button>
    </nav>

    <div class="curso-titulo">
        <h1>Cursos</h1>
    </div>

    <main>
        <section id="crear-curso">
            <h3>Crear nuevo curso</h3>
            <input type="text" id="nombreCurso" placeholder="Nombre del curso">
            <input type="text" id="descripcionCurso" placeholder="Descripción del curso">
            <button onclick="crearCurso()">Agregar</button>
        </section>

        <h3>Lista de cursos</h3>
        <ul id="lista-cursos"></ul>
    </main>

    <script src="js/cursos.js"></script>
</body>
</html>
